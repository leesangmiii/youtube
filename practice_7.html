<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <h2>Programs</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>If-True</h2>
    <script>
        document.write("1<br>");
        if(true){
            document.write("2<br>");     /* true - 2<br> 실행되고 3<br> 무시됨 */ 
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <h2>If-False</h2>
    <script>
            document.write("1<br>");
            if(false){
                document.write("2<br>");     /* false - 2<br> 대신 3<br> 실행됨 */ 
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
    </script>
</body>
</html>
