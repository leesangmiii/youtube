<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Loop</h1>
    <script>
        var coworkers = ['egoing','leezhe','duru','taeho'];
    </script>
    <h2>Coworkers</h2>
    <ul>
        <script>
            document.write('<li>')
        </script>
        <li>egoing</li>
        <li>leezhe</li>
        <li>duru</li>
        <li>taeho</li>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while(i < 3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
        document.write('<li>4</li>');
        </script>
        </ul>
    </body>
